<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ng-repeat: samples =)</title>
</head>
<body ng-controller="lista">

    <ul>
        <!-- "pessoas" é o concentrador e pessoa é a variável criada-->
        <li ng-repeat="designer in designers">{{ designer }}</li>
    </ul>
    <!-- apenas com esses dois inputs o AngularJS faz o bind direto -->
    <input type="text" id="devnome"> <input type="text" id="devidade"> <button type="button" ng-click="adddev()">Adicionar</button>

    <ul>
        <li ng-repeat="detail in devs">{{}}Nome: <strong>{{detail.nome}}</strong> / Idade:<strong>{{detail.idade}}</strong></li>
    </ul>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

<!-- controllers -->
<script src="js/app.repeat.js"></script>
</body>
</html>
