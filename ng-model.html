<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ng-model: módulos ligados a aplicação </title>
</head>
<body>
    <div ng-app="appWelcome">
        <!-- A barra | passa o filtro criado no app -->
        {{ 'Israel' | welcome }}
    </div>
    <div>
      Texto de Introdução
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
